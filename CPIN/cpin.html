<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cPIN Decoder</title>
</head>

<body>

    <script>
        let VS = 25711489;
        let AM = 29715035;
        let LV = 19986574;
        let NS = 74221381;
        let DNS = 69781651;

        function pinDecode() {
            var key = document.getElementById("passCode").value;
            
            vsPin = VS / key;
            document.getElementById("VS").innerHTML = vsPin;

            amPin = AM / key;
            document.getElementById("AM").innerHTML = amPin;

            lvPin = LV / key;
            document.getElementById("LV").innerHTML = lvPin;

            nsPin = NS / key;
            document.getElementById("NS").innerHTML = nsPin;

            dnsPin = DNS / key;
            document.getElementById("DNS").innerHTML = dnsPin;
            
            


            //            let code = document.getElementById("passcode").value;
            //            document.getElementById("")
            
        }
        

    </script>

    <form>
        <input type="password" id="passCode" placeholder="Code">
        <button onclick="pinDecode(); return false;">Decode</button>
    </form>


    <ul>VS PIN: <span id="VS"></span></ul>
    <ul>AM PIN: <span id="AM"></span></ul>
    <ul>LV PIN: <span id="LV"></span></ul>
    <ul>NS PIN: <span id="NS"></span></ul>
    <ul>DNS PIN: <span id="DNS"></span></ul>

</body>

</html>
