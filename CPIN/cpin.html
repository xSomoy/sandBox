<!DOCTYPE html>
<html lang="en">

<head>

    <title>cPIN Decoder</title>
</head>

<body>

    <script>
        let VS = 25711489;
        let AM = 29715035;
        let LV = 19986574;
        let NS = 74221381;
        let DNS = 69781651;

        function pinDecode() {
            var x = document.getElementById("passCode").value;
//            let code = document.getElementById("passcode").value;
            document.getElementById("VS").innerHTML = x;
            //            document.getElementById("")
        }

    </script>

    <form>

    <ul>Pin For <span id="VS"></span></ul>
