<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cPIN Decoder</title>
</head>

<body>

    <script>
        let VS = 25711489;
        let AM = 29715035;
        let LV = 19986574;
        let NS = 74221381;
        let DNS = 69781651;

        function pinDecode() {
            var key = document.getElementById("passCode").value;
            
            vsPin = VS / key;
            document.getElementById("VS").innerHTML = vsPin;

            amPin = AM / key;
            document.getElementById("AM").innerHTML = amPin;

            lvPin = LV / key;
            document.getElementById("LV").innerHTML = lvPin;

            nsPin = NS / key;
            document.getElementById("NS").innerHTML = nsPin;

            dnsPin = DNS / key;
            document.getElementById("DNS").innerHTML = dnsPin;    
        }
        
    </script>

    <style>
        #mainBox {
            background-color: rgb(41, 151, 155);
            margin: 0 auto;
            width: 50vmax;
            padding: 2em;
            justify-content: center;
            font-size: 1rem;
            font: 1em sans-serif;
        }

        ul {
            text-align: left;
        }
        
    </style>


<div id="mainBox">
    <form>
        <input type="password" id="passCode" placeholder="Code">
        <button onclick="pinDecode(); return false;">Decode</button>
    </form>

    <ul>Visa Signature  PIN: <span id="VS"></span></ul>
    <ul>Aqua Master     PIN: <span id="AM"></span></ul>
    <ul>Lifestyle Visa  PIN: <span id="LV"></span></ul>
    <ul>Nexus           PIN: <span id="NS"></span></ul>
    <ul>DNexus          PIN: <span id="DNS"></span></ul>
</div>
</body>

</html>
